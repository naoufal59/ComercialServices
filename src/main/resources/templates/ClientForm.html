<body style="background-color: #999999;">
	
	<div class="limiter">
		<div class="container-login100">
			<div class="login100-more" style="background-image: url('/login/images/bg-01.jpg');"></div>

			<div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
				<form class="login100-form validate-form" th:action="@{CLientAdd}" method="post" enctype="multipart/form-data" >
					<span class="login100-form-title p-b-59">
					Inscription
					</span>

					
					 <div class="wrap-input100 validate-input" data-validate="adress is required">
						<span class="label-input100"> gender</span><br><br>
						<input  type="radio" name="gender" value="homme" ><span class="label-input100">homme</span>
						<input  type="radio" name="gender" value="femme" ><span class="label-input100">femme</span>
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="telephone is required">
						<span class="label-input100"> telephone</span>
						<input class="input100" type="text" name="telephone" placeholder="telephone...">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Username is required">
						<span class="label-input100">identifiant</span>
						<input class="input100" type="text" name="username" id="username" placeholder="identifiant...">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<span class="label-input100">mot de passe</span>
						<input class="input100" type="password" name="password" id="password" placeholder="*************">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Repeat Password is required">
						<span class="label-input100">Confirmer votre mot de passe</span>
						<input class="input100" type="password" name="passwordConf" placeholder="*************">
						<span class="focus-input100"></span>
					</div>
                     
					   <!-- <div class="wrap-input100 validate-input" data-validate="image is required">
						<span class="label-input100"> image avatar</span>
						<input class="input100" type="file" id="file" name="EntrepriseImage" accept="image/x-png,image/gif,image/jpeg" multiple="multiple">
                    
						<span class="focus-input100"></span>
					</div>  -->                   

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" onclick="return validateForm();">
								inscrire
							</button>
						</div>

						<a th:href="@{/Employe/index}" class="dis-block txt3 hov1 p-r-30 p-t-10 p-b-10 p-l-30">
							retourner 
							<i class="fa fa-long-arrow-right m-l-5"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script >
 
 function validateForm(){
	 
	 var username = document.getElementById('username');
	 var password = document.getElementById('password');
	
	// var file     = document.getElementById('file');
 
 
	 if(username !== null && username !== ''){
		 swal("Good job!", "bien enregister", "success");
		 return true ;
	 }
	 if(password !== null && password !== '' ) 
	 { swal("Good job!", "bien enregister", "success");
	 return true ;
	}
 }

</script>
